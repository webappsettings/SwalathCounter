<main class="form-signin w-100 m-auto">
  <form id="swalathAddForm">
    <h3 class="top-badge" style="background-color: #02a36f">ജമാദുൽ അവ്വൽ 1 ആം രാവ് മുതൽ</h3>

    <div class="form-floating">
      <div class="person-detail-view">
        <div class="form-group text-start mb-3">
          <input type="text" class="form-control text-center" id="nameInput" name="nameInput" disabled="disabled" placeholder="നിങ്ങളുടെ പേര്">
        </div>
        <div class="form-group text-start mb-3">
          <input type="number" class="form-control text-center allownumericwithoutdecimal" id="phoneInput" name="phoneInput" disabled="disabled" placeholder="ഫോണ്‍ നമ്പര്‍">
        </div>
        </div>
        <div class="form-group text-start mb-3">
          <input type="number" class="form-control text-center swalath-input allownumericwithoutdecimal" name="swalathInput" disabled="disabled" id="swalathInput" placeholder="സ്വലാത്തുകളുടെ എണ്ണം?">
      </div>
    </div>

    <button class="w-100 btn btn-lg btn-primary save-swalath-btn" type="button" id="save-swalath-btn" disabled="disabled">സേവ്</button>
    
    <div id="oldSwalathView" class="d-none old-swalath-view my-3"><h6 class="mb-0">നിങ്ങള്‍ അവസാനം ചേര്‍ത്ത  എണ്ണം: </h6><span class="text-success">-</span></div>

    <div id="yourTotalSwalathView" class="d-none text-success your-total-swalath-view my-3"><h6 class="mb-0">നിങ്ങള്‍ ഇതുവരെ ചൊല്ലിയത്: </h6><span class="text-success">-</span></div>

    <div id="totalSwalathView" class="d-none total-swalath-view my-3"><h6 class="mb-0">ഇതുവരെ ചേര്‍ത്ത സ്വലാത്തുകളുടെ<br> ആകെ എണ്ണം: </h6><span class="text-success"></span></div>

    <button type="button" class="btn btn-link d-none" id="detail-edit-btn" style="
    font-size: 11px;color: darkgrey;">നിങ്ങളുടെ പേര്, ഫോണ്&zwj;നമ്പര്&zwj; മാറ്റം വരുത്തണമെകില്&zwj; ഇവിടെ ക്ലിക്ക് ചെയ്യുക</button>
